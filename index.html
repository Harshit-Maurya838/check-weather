<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><h1>Check Your Weather</h1></nav>
    <main class="container">
        <div class="card">
            <div class="search">
                <input type="text" name="City" placeholder="Enter Your City..." spellcheck="false" />
                <button id="search_btn"><img src="images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather_icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="detail">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="more_detail_btn">
                <a class="more_detail">More</a>
            </div>
        </div>
        <div class="card_2">
            <h1>Forecast</h1>
            <h2 class="fore_city">New York</h2>
            <div class="weather_forecast">
                <div class="1_forecast  forecast">
                    <img src="images/rain.png" class="fore_img_0">
                    <p>Date&Time: <span class="fore_time_1">2024-07-14 06:00:00</span></p>
                    <p>Temp: <span class="fore_temp_1">22°C</span></p>
                </div>
                <div class="2_forecast forecast">
                    <img src="images/clouds.png" class="fore_img_2">
                    <p>Date&Time: <span class="fore_time_2">2024-07-14 06:00:00</span></p>
                    <p>Temp: <span class="fore_temp_2">22°C</span></p>
                </div>
                <div class="3_forecast forecast">
                    <img src="images/clear.png" class="fore_img_4">
                    <p>Date&Time: <span class="fore_time_3">2024-07-14 06:00:00</span></p>
                    <p>Temp: <span class="fore_temp_3">22°C</span></p>
                </div>
                <div class="4_forecast forecast">
                    <img src="images/drizzle.png" class="fore_img_6">
                    <p>Date&Time: <span class="fore_time_4">2024-07-14 06:00:00</span></p>
                    <p>Temp: <span class="fore_temp_4">22°C</span></p>
                </div>
            </div>
            <div class="back_btn">
                <a class="back">Back</a>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
